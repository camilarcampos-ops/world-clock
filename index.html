<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/webp" href="images/favicon-crc.webp" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock ⏰ - Camila Rodrigues Campos</title>
  </head>

  <body>
    <div class="container">
      <h1>🌎 World Clock 🕐</h1>
      <div class="custom-select">
        <select id="city">
          <option value="">Select a city...</option>
          <option value="current">My current location 📍</option>
          <option value="America/Vancouver">Vancouver 🇨🇦</option>
          <option value="America/Sao_Paulo">Sao Paulo 🇧🇷</option>
          <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
        </select>
      </div>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time">></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney 🇦🇺</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      <div class="signature">
        <p>
          <a
            href="https://github.com/camilarcampos-ops/world-clock"
            style="color: #885df1"
            ><strong>Open-source code,</strong></a
          >
          by Camila Rodrigues Campos
        </p>
      </div>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
